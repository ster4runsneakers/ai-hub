<!doctype html>
<html lang="el" data-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ai Hub</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest?v=7">
  <link rel="icon" href="static/icons/icon-192.png">
  <link rel="apple-touch-icon" href="static/icons/icon-512.png">
  <meta id="theme-color" name="theme-color" content="#0b0b10">
  <meta name="mobile-web-app-capable" content="yes">
  <!-- iOS PWA polish -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Ai Hub">

  <!-- SEO / Social -->
  <meta name="description" content="Ai Hub • Projects — μικρό hub με εργαλεία (Ai Studio, Sneakers Tools, Creator Packs). Light/Dark/Auto, PWA, offline cache.">
  <link rel="canonical" href="./">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Ai Hub • Projects">
  <meta property="og:description" content="Εργαλεία για content & e-commerce. Ελαφρύ, γρήγορο, PWA.">
  <meta property="og:image" content="static/icons/icon-512.png">
  <meta property="og:url" content="./">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Ai Hub • Projects">
  <meta name="twitter:description" content="Εργαλεία για content & e-commerce. Ελαφρύ, γρήγορο, PWA.">
  <meta name="twitter:image" content="static/icons/icon-192.png">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <header>
      <a class="brand" href="#">
        <span class="logo">AI</span>
        <span><strong>Ai Hub</strong> • Projects</span>
      </a>
      <div class="tools" role="group" aria-label="Theme">
        <button class="btn" data-theme-btn="light" aria-pressed="false">Light</button>
        <button class="btn" data-theme-btn="dark"  aria-pressed="false">Dark</button>
        <button class="btn" data-theme-btn="auto"  aria-pressed="false">Auto</button>
        <span id="theme-hint" class="hint"></span>
        <button id="btn-install" class="btn" style="margin-left:auto;display:none;">Install</button>
      </div>
    </header>

    <div class="search">
      <input id="q" placeholder="🔎 Αναζήτηση (π.χ. ai studio, captions, sneakers)">
      <select id="tag">
        <option value="">Όλα τα tags</option>
      </select>
    </div>

    <div class="toolbar">
      <div style="display:flex; gap:8px; flex-wrap:wrap">
        <button id="btn-add" class="btn">+ Add App</button>
        <button id="btn-manage" class="btn">Manage Apps</button>
        <button id="btn-export" class="btn">Export</button>
        <button id="btn-import" class="btn">Import</button>
        <input id="file-import" type="file" accept="application/json" hidden>
      </div>
    </div>

    <section id="grid" class="grid" aria-live="polite"></section>

    <footer>
      <div>© 2025 Ai Hub</div>
      <div>Installable PWA • Mobile friendly</div>
    </footer>
  </div>

  <!-- Add App Modal -->
  <div id="modal-backdrop" class="modal-backdrop" hidden></div>
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" hidden>
    <div class="modal-card">
      <button type="button" class="btn modal-close" aria-label="Close" style="float:right">×</button>
      <h2 id="modal-title" class="modal-title">Add / Edit App</h2>
      <form id="form-add-app" class="modal-form">
        <label><span>Όνομα *</span><input name="name" required placeholder="Ai Studio"></label>
        <label><span>Περιγραφή</span><input name="desc" placeholder="Short description"></label>
        <label><span>URL (Open App)</span><input name="url" placeholder="https://... ή sneakers.html"></label>
        <label><span>Repo</span><input name="repo" placeholder="https://github.com/..."></label>
        <label><span>Icon</span><input name="icon" placeholder="static/icons/icon-192.png"></label>
        <label><span>Tags (comma-separated)</span><input name="tags" placeholder="content, utils"></label>
        <div class="modal-actions">
          <button type="button" id="btn-cancel" class="btn">Cancel</button>
          <button type="submit" class="btn primary">Save</button>
        </div>
        <p class="hint">Αποθηκεύεται μόνο τοπικά (localStorage). Δεν κάνει commit στο GitHub.</p>
      </form>
    </div>
  </div>

  <!-- Manage Apps Modal -->
  <div id="manage-backdrop" class="modal-backdrop" hidden></div>
  <div id="manage-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="manage-title" hidden>
    <div class="modal-card">
      <button type="button" class="btn modal-close" aria-label="Close" style="float:right">×</button>
      <h2 id="manage-title" class="modal-title">Manage Apps (Local)</h2>
      <div id="manage-list" class="manage-list"></div>
      <div class="modal-actions">
        <button type="button" id="btn-clear-all" class="btn">Clear All</button>
        <button type="button" id="btn-close-manage" class="btn primary">Close</button>
      </div>
      <p class="hint">Εδώ φαίνονται μόνο όσα έχεις προσθέσει/αλλάξει τοπικά (localStorage).</p>
    </div>
  </div>

  <script>
  (function(){
    'use strict';
    document.addEventListener('DOMContentLoaded', function(){

      // ===== THEME =====
      var root=document.documentElement;
      var metaTheme=document.getElementById('theme-color');
      var hintEl=document.getElementById('theme-hint');
      var mqDark = window.matchMedia('(prefers-color-scheme: dark)');
      function systemPref(){ return mqDark.matches ? 'dark' : 'light'; }
      function effectiveTheme(mode){ return mode==='auto' ? systemPref() : mode; }
      function updateMetaTheme(mode){ var eff = effectiveTheme(mode); metaTheme.setAttribute('content', eff==='dark' ? '#0b0b10' : '#fbfbfe'); }
      function applyTheme(mode){
        root.setAttribute('data-theme', mode); updateMetaTheme(mode);
        var eff = effectiveTheme(mode); hintEl.textContent = mode==='auto' ? ('Auto • system: ' + eff) : ('Theme: ' + mode);
        var btns = document.querySelectorAll('.tools .btn[data-theme-btn]');
        for (var i=0;i<btns.length;i++){ btns[i].setAttribute('aria-pressed', String(btns[i].getAttribute('data-theme-btn')===mode)); }
      }
      function setTheme(mode){ localStorage.setItem('hub_theme',mode); applyTheme(mode); }
      var saved = localStorage.getItem('hub_theme') || 'auto'; applyTheme(saved);
      var themeBtns = document.querySelectorAll('.tools .btn[data-theme-btn]');
      for (var j=0;j<themeBtns.length;j++){ themeBtns[j].addEventListener('click', (function(btn){ return function(){ setTheme(btn.getAttribute('data-theme-btn')); }; })(themeBtns[j])); }
      function onSystemChange(){ if ((localStorage.getItem('hub_theme')||'auto')==='auto') applyTheme('auto'); }
      if (mqDark.addEventListener) mqDark.addEventListener('change', onSystemChange); else if (mqDark.addListener) mqDark.addListener(onSystemChange);

      // ===== APPS =====
      var state={apps:[], q:'', tag:''};
      var grid=document.getElementById('grid');
      var selTag=document.getElementById('tag');
      var inputQ=document.getElementById('q');
      var LS_KEY = 'hub_user_apps_v1';

      function loadLocalApps(){ try{ var raw=localStorage.getItem(LS_KEY); if(!raw) return []; var arr=JSON.parse(raw); return Array.isArray(arr)?arr:[]; }catch(e){ return []; } }
      function saveLocalApps(arr){ localStorage.setItem(LS_KEY, JSON.stringify(arr||[])); }
      function mergeApps(base, extra){ var map={}; base.forEach(function(a){ map[(a.name||'').toLowerCase()]=a; }); extra.forEach(function(a){ map[(a.name||'').toLowerCase()]=a; }); return Object.keys(map).map(function(k){return map[k];}); }

      fetch('apps.json?_=' + Date.now())
        .then(function(r){ return r.json(); })
        .then(function(d){
          var base = (d && Array.isArray(d.apps)) ? d.apps : [];
          var extra = loadLocalApps();
          state.apps = mergeApps(base, extra);
          var tags={}; state.apps.forEach(function(a){ (a.tags||[]).forEach(function(t){ tags[t]=1; }); });
          Object.keys(tags).sort().forEach(function(t){ var opt=document.createElement('option'); opt.value=t; opt.textContent=t; selTag.appendChild(opt); });
          render();
        })
        .catch(function(){ state.apps = mergeApps([], loadLocalApps()); render(); });

      function esc(s){ return (s||'').replace(/[&<>"]/g,function(c){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]); }); }
      function card(a){
        var icon = a.icon ? '<img src="'+esc(a.icon)+'" alt="" width="24" height="24" style="border-radius:6px;border:1px solid var(--ring)">' : '🚀';
        var tags = (a.tags||[]).map(function(t){ return '<span class="badge">'+esc(t)+'</span>'; }).join('');
        var openBtn = a.url  ? '<a class="btn primary" href="'+esc(a.url)+'" target="_blank" rel="noopener">Open App</a>' : '';
        var repoBtn = a.repo ? '<a class="btn" href="'+esc(a.repo)+'" target="_blank" rel="noopener">Repo</a>' : '';
        var editBtn = '<button class="btn" data-edit="'+esc(a.name)+'">Edit</button>';
        var actions = '<div class="actions">'+openBtn+repoBtn+editBtn+'</div>';
        return '<article class="card"><div style="display:flex;gap:10px;align-items:center"><div>'+icon+'</div><div class="title">'+esc(a.name)+'</div></div><div class="desc">'+esc(a.desc||'')+'</div><div class="badges">'+tags+'</div>'+actions+'</article>';
      }
      function render(){
        var q=(state.q||'').toLowerCase(), tag=state.tag||'';
        var list=state.apps.filter(function(a){
          var hay=[a.name,a.desc,(a.repo||''),(a.url||''),(a.tags||[]).join(' ')].join(' ').toLowerCase();
          return (!q||hay.indexOf(q)>-1) && (!tag||(a.tags||[]).indexOf(tag)>-1);
        });
        grid.innerHTML = list.map(card).join('') || '<div class="desc">Δεν βρέθηκαν apps.</div>';
      }
      inputQ.addEventListener('input',function(e){ state.q=e.target.value; render(); });
      selTag.addEventListener('change',function(e){ state.tag=e.target.value; render(); });

      // ===== MODALS (robust) =====
      function q(sel){ return document.querySelector(sel); }
      function hide(el){ if(el){ el.hidden = true; el.setAttribute('aria-hidden','true'); el.style.removeProperty('display'); } }
      function show(el){ if(el){ el.hidden = false; el.removeAttribute('aria-hidden'); } }

      // Add App
      var btnAdd = q('#btn-add');
      var addModal = q('#modal');
      var addBackdrop = q('#modal-backdrop');
      var addForm = q('#form-add-app');
      var btnAddCancel = q('#btn-cancel');

      // Manage
      var btnManage = q('#btn-manage');
      var manageModal = q('#manage-modal');
      var manageBackdrop = q('#manage-backdrop');
      var manageList = q('#manage-list');
      var btnCloseManage = q('#btn-close-manage');
      var btnClearAll = q('#btn-clear-all');

      // Export / Import
      var btnExport = q('#btn-export');
      var btnImport = q('#btn-import');
      var fileImport = q('#file-import');

      function closeAllModals(){ hide(addModal); hide(manageModal); hide(addBackdrop); hide(manageBackdrop); document.body.classList.remove('no-scroll'); if(addForm) addForm.reset(); }
      function openAdd(prefill){
        show(addModal); show(addBackdrop); document.body.classList.add('no-scroll');
        if (prefill && addForm){
          addForm.name.value = prefill.name || '';
          addForm.desc.value = prefill.desc || '';
          addForm.url.value  = prefill.url  || '';
          addForm.repo.value = prefill.repo || '';
          addForm.icon.value = prefill.icon || '';
          addForm.tags.value = (prefill.tags||[]).join(', ');
        }
        var first = addForm && addForm.querySelector('input[name="name"]');
        setTimeout(function(){ if(first) first.focus(); }, 0);
      }
      function openManage(){ renderManageList(); show(manageModal); show(manageBackdrop); document.body.classList.add('no-scroll'); }

      if (btnAdd) btnAdd.addEventListener('click', function(){ openAdd(null); });
      if (btnAddCancel) btnAddCancel.addEventListener('click', closeAllModals);
      if (btnManage) btnManage.addEventListener('click', openManage);
      if (btnCloseManage) btnCloseManage.addEventListener('click', closeAllModals);

      document.addEventListener('keydown', function(e){ if(e.key==='Escape') closeAllModals(); });
      if (addBackdrop) addBackdrop.addEventListener('click', closeAllModals);
      if (manageBackdrop) manageBackdrop.addEventListener('click', closeAllModals);
      document.addEventListener('click', function(e){
        var closeBtn = e.target && e.target.closest ? e.target.closest('.modal-close') : null;
        if(closeBtn){ e.preventDefault(); return closeAllModals(); }
        if(e.target===addModal || e.target===manageModal){ e.preventDefault(); return closeAllModals(); }
      });

      // Inline Edit (από το grid)
      document.addEventListener('click', function(e){
        var ed = e.target && e.target.closest ? e.target.closest('[data-edit]') : null;
        if(!ed) return;
        var name = ed.getAttribute('data-edit')||'';
        var found = state.apps.find(function(a){ return (a.name||'').toLowerCase() === name.toLowerCase(); });
        if(found){ openAdd(found); }
      });

      if (addForm){
        addForm.addEventListener('submit', function(e){
          e.preventDefault();
          var fd=new FormData(addForm);
          var name=(fd.get('name')||'').toString().trim();
          if(!name) return;
          var app={
            name: name,
            desc: (fd.get('desc')||'').toString().trim(),
            url:  (fd.get('url')||'').toString().trim(),
            repo: (fd.get('repo')||'').toString().trim(),
            icon: (fd.get('icon')||'').toString().trim(),
            tags: ((fd.get('tags')||'').toString().split(',').map(function(s){return s.trim();}).filter(Boolean)) || []
          };
          // save/override locally
          var extra = loadLocalApps();
          var i=-1; for(var k=0;k<extra.length;k++){ if((extra[k].name||'').toLowerCase()===name.toLowerCase()){ i=k; break; } }
          if(i>=0) extra[i]=app; else extra.push(app);
          saveLocalApps(extra);
          state.apps = mergeApps(state.apps, [app]);
          app.tags.forEach(function(t){
            var exists=false; for(var z=0;z<selTag.options.length;z++){ if(selTag.options[z].value===t){ exists=true; break; } }
            if(!exists){ var o=document.createElement('option'); o.value=t; o.textContent=t; selTag.appendChild(o); }
          });
          render(); closeAllModals();
        });
      }

      // Manage Apps
      function renderManageList(){
        var extra = loadLocalApps();
        if(!extra.length){ manageList.innerHTML = '<div class="desc">Δεν υπάρχουν τοπικά apps.</div>'; return; }
        manageList.innerHTML = extra.map(function(a){
          return '<div class="manage-row"><div class="manage-info"><div class="manage-name">'+esc(a.name)+'</div><div class="manage-meta">'+esc(a.desc||'')+'</div></div><div class="manage-actions"><button class="btn" data-del="'+esc(a.name)+'">Delete</button></div></div>';
        }).join('');
      }
      document.addEventListener('click', function(e){
        var btn = e.target && e.target.closest ? e.target.closest('[data-del]') : null;
        if(!btn) return;
        var name = btn.getAttribute('data-del');
        var extra = loadLocalApps().filter(function(x){ return (x.name||'').toLowerCase() !== (name||'').toLowerCase(); });
        saveLocalApps(extra);
        fetch('apps.json?_=' + Date.now()).then(function(r){return r.json();}).then(function(d){
          var base = (d && Array.isArray(d.apps)) ? d.apps : [];
          state.apps = mergeApps(base, extra);
          render(); renderManageList();
        }).catch(function(){
          state.apps = mergeApps([], extra);
          render(); renderManageList();
        });
      });
      if (btnClearAll){
        btnClearAll.addEventListener('click', function(){
          if(confirm('Σίγουρα θέλεις να διαγράψεις ΟΛΑ τα τοπικά apps;')){
            saveLocalApps([]);
            fetch('apps.json?_=' + Date.now()).then(function(r){return r.json();}).then(function(d){
              var base = (d && Array.isArray(d.apps)) ? d.apps : [];
              state.apps = mergeApps(base, []);
              render(); renderManageList();
            }).catch(function(){
              state.apps = mergeApps([], []);
              render(); renderManageList();
            });
          }
        });
      }

      // ===== Export / Import =====
      function download(filename, text){
        var a=document.createElement('a');
        a.href = URL.createObjectURL(new Blob([text], {type:'application/json'}));
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        setTimeout(function(){ URL.revokeObjectURL(a.href); a.remove(); }, 0);
      }
      if (btnExport){
        btnExport.addEventListener('click', function(){
          var payload = { schema: 'ai-hub-local-apps@v1', exportedAt: new Date().toISOString(), apps: loadLocalApps() };
          download('ai-hub-apps-backup-'+ new Date().toISOString().slice(0,10) +'.json', JSON.stringify(payload,null,2));
        });
      }
      if (btnImport && fileImport){
        btnImport.addEventListener('click', function(){ fileImport.value=''; fileImport.click(); });
        fileImport.addEventListener('change', function(){
          var file = fileImport.files && fileImport.files[0]; if(!file) return;
          var reader = new FileReader();
          reader.onload = function(){
            try{
              var data = JSON.parse(String(reader.result||'{}'));
              var arr = Array.isArray(data) ? data : (Array.isArray(data.apps) ? data.apps : []);
              if(!arr.length){ alert('Δεν βρέθηκαν apps στο αρχείο.'); return; }
              // merge by name
              var current = loadLocalApps();
              var map = {}; current.forEach(function(a){ map[(a.name||'').toLowerCase()]=a; });
              arr.forEach(function(a){ map[(a.name||'').toLowerCase()] = a; });
              var merged = Object.keys(map).map(function(k){ return map[k]; });
              saveLocalApps(merged);
              // refresh UI with base re-merged
              fetch('apps.json?_=' + Date.now()).then(function(r){return r.json();}).then(function(d){
                var base=(d && Array.isArray(d.apps))?d.apps:[];
                state.apps = mergeApps(base, merged);
                render(); alert('Εισήχθησαν '+ arr.length +' apps (merged).');
              }).catch(function(){
                state.apps = mergeApps([], merged); render(); alert('Εισήχθησαν '+ arr.length +' apps (merged).');
              });
            }catch(e){ alert('Μη έγκυρο JSON.'); }
          };
          reader.readAsText(file);
        });
      }

      // ===== PWA INSTALL =====
      var deferredPrompt=null;
      var installBtn=document.getElementById('btn-install');
      window.addEventListener('beforeinstallprompt', function(e){ e.preventDefault(); deferredPrompt=e; installBtn.style.display='inline-block'; });
      installBtn.addEventListener('click', function(){ if(!deferredPrompt) return; deferredPrompt.prompt(); deferredPrompt.userChoice.then(function(){ deferredPrompt=null; installBtn.style.display='none'; }); });

      if('serviceWorker' in navigator){ navigator.serviceWorker.register('service-worker.js').catch(function(err){ console.warn(err); }); }
    });
  })();
  </script>
</body>
</html>
